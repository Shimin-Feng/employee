<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title></title>
</head>
<body>
<label>
    <input type="image">
</label>
<script>
	window.onload = function () {

		const isWindows = function () {
			return /windows|win32/i.test(navigator.userAgent);
		}();
		console.log(isWindows);
		console.log(navigator.userAgent);

		const isMac = function () {
			return /macintosh|mac os x/i.test(navigator.userAgent);
		}();
		console.log(isMac);

		console.log(navigator.geolocation);
		console.log(navigator.clipboard);
		console.log(navigator.credentials);
		console.log(navigator.doNotTrack);
		console.log(navigator.maxTouchPoints);
		console.log(navigator.getGamepads());
		console.log(navigator.mediaCapabilities);
		console.log(navigator.mediaDevices);
		console.log(navigator.mediaSession);
		console.log(navigator.permissions);
		console.log(navigator.prototype);
		// console.log(navigator.canShare());
		console.log(navigator.serviceWorker);
		console.log(navigator.language);
		console.log(navigator.connection);
		console.log(navigator.cookieEnabled);
		console.log(navigator.hardwareConcurrency);
		console.log(navigator.onLine);
		console.log(navigator.storage);
		console.log(navigator.userAgent);
		console.log(navigator.vendor);
		console.log(navigator.webdriver);
		console.log('-------------------------------------------------');
		console.log(navigator.platform);
		console.log(navigator.appCodeName);
		console.log(navigator.appName);
		console.log(navigator.systemLanguage);
		console.log(navigator.userLanguage);
		console.log(navigator.appVersion);
		console.log(navigator.javaEnabled());
		console.log(navigator.mimeTypes);
		console.log(navigator.plugins);
		console.log(navigator.product);
		console.log(navigator.productSub);
		console.log(navigator.vendorSub);
		console.log(navigator.constructor);
		console.log(navigator.toLocaleString());
		console.log(navigator.toString());
		console.log(navigator);
		console.log(navigator.valueOf());
		console.log(navigator.share());

	};

	(function () {
		console.log(navigator.share());
	})()
</script>
</body>
</html>
