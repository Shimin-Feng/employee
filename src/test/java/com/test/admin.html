<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js校验</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script src="verificationTest.js" type="text/javascript"></script>
</head>
<body>
<form id="myform" action="" method="post">
    <table>
        <tr>
            <td>姓名</td>
            <td><label for="name"> </label><input type="text" id="name" name="name"></td>
        </tr>
        <tr>
            <td>年龄</td>
            <td><label for="age"></label><input type="text" id="age" name="age"></td>
        </tr>
        <tr>
            <td>账号</td>
            <td><label for="account"> </label><input type="text" id="account" name="account"></td>
        </tr>
        <tr>
            <td>手机</td>
            <td><label for="mobile"> </label><input type="text" id="mobile" name="mobile"></td>
        </tr>
        <tr>
            <td>电话</td>
            <td><label for="phone"> </label><input type="text" id="phone" name="phone"></td>
        </tr>
        <tr>
            <td>身份证</td>
            <td><label for="code"></label><input type="text" id="code" name="code"></td>
        </tr>
        <tr>
            <td>类型</td>
            <td><label>
                <select name="type">
                    <option value="0">请选择</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </label></td>
        </tr>
        <tr>
            <td><input type="submit" id="myformSubmit" value="确定"></td>
        </tr>
    </table>
</form>
</body>
</html>
