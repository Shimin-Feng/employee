<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>添加员工</title>
</head>
<body>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<label for="input"></label><input id="input" type="text" value="default"/>
<script>
	!function () {
		let e = {
			name: 0,
			sex: 0,
			age: 0,
			idCard: 0,
			address: 0,
			phoneNumber: 0,
			createdBy: 0,
			createdDate: 0,
			lastModifiedDate: 0
		}
		e.name = 1
		console.log(e.name);
		console.log(e[0]);
		console.log(e['name']);
		console.log(e);

		function init() {
			e = {
				name: 0,
				sex: 0,
				age: 0,
				idCard: 0,
				address: 0,
				phoneNumber: 0,
				createdBy: 0,
				createdDate: 0,
				lastModifiedDate: 0
			}
		}

		init()
		console.log(e);
		const iii = '51152919970104501x';
		console.log(iii.toUpperCase())
		console.log(iii.substring(0, 17).split(''))
		const arr = ['', 3, 0, '']
		let str = ''
		for (let i in arr) {
			if ('' === arr[i]) {
				switch (i) {
					case '0':
						str = '姓名不能为空。'
						break
					case '1':
						str = '身份证号码不能为空。'
						break
					case '2':
						str = '住址不能为空。'
						break
					case '3':
						str = '电话号码不能为空。'
				}

			}
		}
		if ('' !== str) {
			console.log(str);
		}
	}()
</script>
//结果为keydown、keypress事件中return false文本框无法输入文字
//在keyup事件中return false文本框可以输入文字
</body>
</html>
