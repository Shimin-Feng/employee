<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>添加员工</title>
</head>
<body>
<p>这是一个段落。</p>
<p>这是另一个段落。</p>
<label for="input"></label><input id="input" type="text" value="default"/>
<script>
	let str = '51152919970104501X';
	console.log(str.charAt(16));
	console.log(str.substring(16));
	var input = document.getElementById('input');
	input.onkeydown = function () {
		return false;
		console.log('onkeydown ' + this.value);
	}
	input.onkeypress = function () {
		return false;
		console.log('onkeypress ' + this.value);
	}
	input.onkeyup = function () {
		return false;
		console.log('onkeyup ' + this.value);
	}
</script>
//结果为keydown、keypress事件中return false文本框无法输入文字
//在keyup事件中return false文本框可以输入文字
</body>
</html>
