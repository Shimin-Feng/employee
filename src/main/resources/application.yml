server:
  servlet:
    session:
      timeout: 1800
  port: 8080

spring:
  #  application:
  #    name: Employee Management
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/employee_management?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 123456

  jpa:
    # Silent
    # open-in-view: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  thymeleaf:
    # Turn off caching while developing
    cache: false

# swagger
springfox:
  documentation:
    enabled: true
    open-api:
      enabled: true
    swagger-ui:
      enabled: true
      base-url: http://localhost:8080/swagger-ui.html
