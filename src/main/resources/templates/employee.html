<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <link href="/css/employee.css" rel="stylesheet">
    <title>员工管理</title>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container">
        <a class="navbar-brand">Welcome:</a>
        <a class="navbar-brand" id="username" sec:authentication="name"></a>
        <form action="/logout" method="post">
            <input name="_csrf" th:if="${_csrf}" th:value="${_csrf.token}" type="hidden">
            <button class="btn navbar-brand" type="submit">退出</button>
        </form>
        <a class="navbar-brand centerrrr">员工管理系统</a>
        <button class="navbar-toggler" data-bs-target="#navmenu" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <div class="nav-link">业绩</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link">排假</div>
                </li>
                <li class="nav-item">
                    <div class="nav-link">活动</div>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="p-5">
    <div class="container input-group mb-3">
        <select aria-label="Default select example" id="findSelect">
            <option value="employeeName">姓名</option>
            <option value="employeeSex">性别</option>
            <option value="employeeAge">年龄</option>
            <option value="employeeIdCard">身份证号码</option>
            <option value="employeeAddress">住址</option>
            <option value="employeePhoneNumber">电话号码</option>
            <option value="createdBy">添加者</option>
            <option value="createdDate">添加时间</option>
            <option value="lastModifiedDate">最后操作时间</option>
        </select>
        <input aria-label="Text input with dropdown button" class="form-control" id="findInput" type="search">
        <button class="btn btn-primary" id="findButton" type="button">查找员工</button>
        <!-- Button trigger modal -->
        <button class="btn btn-primary" data-bs-target="#exampleModal" data-bs-toggle="modal" id="save"
                type="button">添加员工
        </button>
    </div>
</section>
<section class="p-5">
    <table class="container table table-hover text-center table-striped table-bordered caption-top table-responsive-lg">
        <caption class="text-center">
            <h1>员工信息</h1>
        </caption>
        <thead class="table-primary">
        <tr>
            <th>#</th>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>身份证号码</th>
            <th>住址</th>
            <th>电话号码</th>
            <th>添加者</th>
            <th>添加时间</th>
            <th>最后操作时间</th>
            <th>更改</th>
            <th>删除</th>
        </tr>
        </thead>
        <tbody class="table-secondary">
        <tr th:each="employee, stat: ${employees}">
            <th th:id="${employee.employeeId}" th:text="${stat.count + employees.getPageable().getPageNumber() * 10}"></th>
            <td>
                <label>
                    <input maxlength="25" th:value="${employee.employeeName}" type="text">
                </label>
            </td>
            <td>
                <label>
                    <select>
                        <option th:selected="${employee.employeeSex} == '男'">男</option>
                        <option th:selected="${employee.employeeSex} == '女'">女</option>
                    </select>
                </label>
            </td>
            <td>
                <label>
                    <select>
                        <option th:selected="${employee.employeeAge} == 18">18</option>
                        <option th:selected="${employee.employeeAge} == 19">19</option>
                        <option th:selected="${employee.employeeAge} == 20">20</option>
                        <option th:selected="${employee.employeeAge} == 21">21</option>
                        <option th:selected="${employee.employeeAge} == 22">22</option>
                        <option th:selected="${employee.employeeAge} == 23">23</option>
                        <option th:selected="${employee.employeeAge} == 24">24</option>
                        <option th:selected="${employee.employeeAge} == 25">25</option>
                        <option th:selected="${employee.employeeAge} == 26">26</option>
                        <option th:selected="${employee.employeeAge} == 27">27</option>
                        <option th:selected="${employee.employeeAge} == 28">28</option>
                        <option th:selected="${employee.employeeAge} == 29">29</option>
                        <option th:selected="${employee.employeeAge} == 30">30</option>
                        <option th:selected="${employee.employeeAge} == 31">31</option>
                        <option th:selected="${employee.employeeAge} == 32">32</option>
                        <option th:selected="${employee.employeeAge} == 33">33</option>
                        <option th:selected="${employee.employeeAge} == 34">34</option>
                        <option th:selected="${employee.employeeAge} == 35">35</option>
                        <option th:selected="${employee.employeeAge} == 36">36</option>
                        <option th:selected="${employee.employeeAge} == 37">37</option>
                        <option th:selected="${employee.employeeAge} == 38">38</option>
                        <option th:selected="${employee.employeeAge} == 39">39</option>
                        <option th:selected="${employee.employeeAge} == 40">40</option>
                        <option th:selected="${employee.employeeAge} == 41">41</option>
                        <option th:selected="${employee.employeeAge} == 42">42</option>
                        <option th:selected="${employee.employeeAge} == 43">43</option>
                        <option th:selected="${employee.employeeAge} == 44">44</option>
                        <option th:selected="${employee.employeeAge} == 45">45</option>
                        <option th:selected="${employee.employeeAge} == 46">46</option>
                        <option th:selected="${employee.employeeAge} == 47">47</option>
                        <option th:selected="${employee.employeeAge} == 48">48</option>
                        <option th:selected="${employee.employeeAge} == 49">49</option>
                        <option th:selected="${employee.employeeAge} == 50">50</option>
                        <option th:selected="${employee.employeeAge} == 51">51</option>
                        <option th:selected="${employee.employeeAge} == 52">52</option>
                        <option th:selected="${employee.employeeAge} == 53">53</option>
                        <option th:selected="${employee.employeeAge} == 54">54</option>
                        <option th:selected="${employee.employeeAge} == 55">55</option>
                        <option th:selected="${employee.employeeAge} == 56">56</option>
                        <option th:selected="${employee.employeeAge} == 57">57</option>
                        <option th:selected="${employee.employeeAge} == 58">58</option>
                        <option th:selected="${employee.employeeAge} == 59">59</option>
                        <option th:selected="${employee.employeeAge} == 60">60</option>
                        <option th:selected="${employee.employeeAge} == 61">61</option>
                        <option th:selected="${employee.employeeAge} == 62">62</option>
                        <option th:selected="${employee.employeeAge} == 63">63</option>
                        <option th:selected="${employee.employeeAge} == 64">64</option>
                        <option th:selected="${employee.employeeAge} == 65">65</option>
                    </select>
                </label>
            </td>
            <td>
                <label>
                    <input maxlength="18" th:value="${employee.employeeIdCard}" type="text">
                </label>
            </td>
            <td>
                <label>
                    <input maxlength="45" th:value="${employee.employeeAddress}" type="text">
                </label>
            </td>
            <td>
                <label>
                    <input maxlength="11" th:value="${employee.employeePhoneNumber}" type="text">
                </label>
            </td>
            <td th:text="${employee.createdBy}"></td>
            <td th:text="${employee.createdDate}"></td>
            <td th:text="${employee.lastModifiedDate}"></td>
            <td>
                <button class="btn btn-primary updateEmployee" type="button">更改</button>
            </td>
            <td>
                <button class="btn btn-primary deleteEmployee" type="button">删除</button>
            </td>
        </tr>
        </tbody>
        <tfoot class="table-success">
        <tr>
            <td colspan="12">
                <div class="modal-footer no-margin-top" th:if="${employees.hasContent()}">
                    <ul class="pagination pull-right no-margin">
                        <li>
                            <a class="" id="firstPageable">首页</a>
                        </li>
                        <li th:if="${employees.hasPrevious()}">
                            <a id="previousPageable" th:class="${employees.previousPageable().getPageNumber()}">上一页</a>
                        </li>
                        <li th:each="pageNum:${#numbers.sequence(0, employees.getTotalPages() - 1)}">
                            <a class="midPages"
                               th:if="${pageNum ne employees.pageable.getPageNumber()}" th:text="${pageNum + 1}"></a>
                            <a class="midPages currentPage text-light" style='background: #0D6EFD;'
                               th:if="${pageNum eq employees.pageable.getPageNumber()}" th:text="${pageNum + 1}"></a>
                        </li>
                        <li th:if="${employees.hasNext()}">
                            <a id="nextPageable" th:class="${employees.nextPageable().getPageNumber()}">下一页</a>
                        </li>
                        <li>
                            <a id="lastPageable" th:class="${employees.getTotalPages() - 1}">尾页</a>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
        </tfoot>
    </table>
</section>
<!-- Modal -->
<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" data-bs-backdrop="static"
     id="exampleModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">新员工信息</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form action="">
                    <div class="mb-3">
                        <label class="col-form-label" for="recipient-name">姓名:</label>
                        <input class="form-control" id="recipient-name" maxlength="25" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="recipient-sxe">性别:</label>
                        <select class="form-control" id="recipient-sxe">
                            <option value="男">男</option>
                            <option value="女">女</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="recipient-age">年龄:</label>
                        <select class="form-control" id="recipient-age">
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                            <option value="32">32</option>
                            <option value="33">33</option>
                            <option value="34">34</option>
                            <option value="35">35</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                            <option value="45">45</option>
                            <option value="46">46</option>
                            <option value="47">47</option>
                            <option value="48">48</option>
                            <option value="49">49</option>
                            <option value="50">50</option>
                            <option value="51">51</option>
                            <option value="52">52</option>
                            <option value="53">53</option>
                            <option value="54">54</option>
                            <option value="55">55</option>
                            <option value="56">56</option>
                            <option value="57">57</option>
                            <option value="58">58</option>
                            <option value="59">59</option>
                            <option value="60">60</option>
                            <option value="61">61</option>
                            <option value="62">62</option>
                            <option value="63">63</option>
                            <option value="64">64</option>
                            <option value="65">65</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="recipient-idCard">身份证号码:</label>
                        <input class="form-control" id="recipient-idCard" maxlength="18" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="recipient-address">住址:</label>
                        <input class="form-control" id="recipient-address" maxlength="45" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="col-form-label" for="recipient-phoneNumber">电话号码:</label>
                        <input class="form-control" id="recipient-phoneNumber" maxlength="11" required type="text">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">关闭</button>
                <button class="btn btn-primary" data-bs-dismiss="modal" id="saveEmployee" type="button">确定添加
                </button>
            </div>
        </div>
    </div>
</div>

<footer class="p-5 bg-dark text-white text-center">
    <div class="container">
        <p class="lead">Copyright &copy; 2022 $himinFXCVII All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/employee.js"></script>
</body>
</html>
